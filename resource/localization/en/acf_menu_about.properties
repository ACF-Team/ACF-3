# Contact menu
acf.menu.contact=Contact Us
acf.menu.contact.desc1=Your feedback is important.
acf.menu.contact.desc2=For this reason, we've setup a variety of methods to generate discussion among the members of the ACF community.

acf.menu.contact.discord=Official Discord Server
acf.menu.contact.discord_desc=We have a Discord server! You can discuss the addon's development or just hang around on one of the off-topic channels.
acf.menu.contact.discord_join=Join the Discord Server

acf.menu.contact.steam=Official Steam Group
acf.menu.contact.steam_desc=There's also a Steam group, you'll find all important announcements about the addon's development there.
acf.menu.contact.steam_join=Join the Steam Group

acf.menu.contact.github=Github Issues & Suggestions
acf.menu.contact.github_desc1=The recommended method for bug reporting and suggestion posting is the Issues tab on the Github repository.
acf.menu.contact.github_desc2=By using this method, you'll be able to easily track your issue and the discussion related to it.
acf.menu.contact.github_report=Report an Issue

acf.menu.contact.contributing=How to Contribute
acf.menu.contact.contributing_desc=To make it easier for first time contributors, we've left a guide about how to contribute to the addon.
acf.menu.contact.contributing_link=Contributing to ACF

